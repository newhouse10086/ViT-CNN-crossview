  <text x="300" y="1275" class="title-text" fill="#01579b">ğŸ¯ Innovation Highlights</text>
  <text x="70" y="1295" class="small-text" fill="#333">âœ… 25x Higher Spatial Resolution: 100 vs 4 spatial regions</text>
  <text x="70" y="1310" class="small-text" fill="#333">âœ… Adaptive Clustering: Content-aware vs geometric</text>
  <text x="70" y="1325" class="small-text" fill="#333">âœ… Feature Alignment: Cross-view consistency with PCA</text>
  <text x="70" y="1340" class="small-text" fill="#333">âœ… Parameter Efficiency: 15.1M vs 15.9M (5% reduction)</text>
  <text x="70" y="1355" class="small-text" fill="#333">âœ… Memory Optimization: 1280D vs 2048D fusion (37% reduction)</text>
  
  <!-- Technical Specs Box -->
  <rect x="600" y="1250" width="500" height="120" rx="10" fill="#f8f9fa" stroke="#6c757d" stroke-width="2"/>
  <text x="850" y="1275" class="title-text" fill="#e65100">âš™ï¸ Technical Specifications</text>
  <text x="620" y="1295" class="small-text" fill="#333">ğŸ“Š Computational Complexity: O(64Â²) per sample</text>
  <text x="620" y="1310" class="small-text" fill="#333">ğŸ’¾ Memory Usage: ~21KB per sample + 1MB PCA model</text>
  <text x="620" y="1325" class="small-text" fill="#333">ğŸ”¬ Community Detection: Louvain algorithm with K-means fallback</text>
  <text x="620" y="1340" class="small-text" fill="#333">ğŸ“ PCA Configuration: Dynamic fitting, target 256D</text>
  <text x="620" y="1355" class="small-text" fill="#333">ğŸ¯ Batch Processing: Per-sample clustering, batch-wise training</text>
  
  <!-- Arrows -->
  <line x1="600" y1="140" x2="600" y2="180" class="arrow"/>
  <line x1="600" y1="230" x2="600" y2="270" class="arrow"/>
  <line x1="600" y1="330" x2="600" y2="370" class="arrow"/>
  
  <!-- Split arrows -->
  <line x1="600" y1="430" x2="225" y2="480" class="arrow"/>
  <line x1="600" y1="430" x2="950" y2="480" class="arrow"/>
  
  <!-- Community clustering flow -->
  <line x1="225" y1="560" x2="130" y2="600" class="arrow"/>
  <line x1="225" y1="560" x2="320" y2="600" class="arrow"/>
  <line x1="130" y1="660" x2="225" y2="700" class="arrow"/>
  <line x1="320" y1="660" x2="225" y2="700" class="arrow"/>
  <line x1="225" y1="780" x2="225" y2="820" class="arrow"/>
  
  <!-- Global flow -->
