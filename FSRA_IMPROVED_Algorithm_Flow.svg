  <text x="600" y="945" class="title-text">Feature Fusion</text>
  <text x="600" y="960" class="small-text">Global: (B, 512) + Regional: (B, 3Ã—256)</text>
  <text x="600" y="975" class="small-text">Fusion Shape: (B, 1280)</text>
  <text x="600" y="990" class="small-text">Linear(1280 â†’ 512) + BN + ReLU</text>
  
