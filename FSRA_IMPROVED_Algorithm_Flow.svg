<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="1600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .input-box { fill: #f3e5f5; stroke: #4a148c; stroke-width: 2; }
